<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valida√ß√£o de Voucher ‚Äì VoucherHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favcon.png">
  <style>
    /* ... (O seu CSS aqui) ... */
  </style>
</head>
<body>

  <div class="validate-card">
    <div class="logo">VoucherHub</div>
    <h1 id="status-code">VOUCHER ...</h1>
    <p id="status-message" class="status loading">A carregar status...</p>
    <p id="status-product-name" style="color: var(--gray-600); font-size: 16px; margin-top: -10px;"></p>

    <div id="pin-section" class="hidden">
      <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--gray-200);">
      <p style="margin-bottom: 1rem; font-weight: 500;">Insira o PIN do parceiro para validar o uso:</p>
      <input type="password" id="pin-input" placeholder="PIN Secreto" maxlength="4" style="text-align: center; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: var(--radius-md); width: 100%; max-width: 150px; font-size: 1.2rem;">
      <button id="use-btn" class="btn btn-primary" style="margin-top: 1rem;">‚úÖ Usar e Transferir Fundos</button>
    </div>
  </div>

  <script>
    // URL base da sua API
    const API_BASE = "https://voucherhub-backend-production.up.railway.app/api/vouchers";
    const VALIDATE_URL = `${API_BASE}/validate`; // Endpoint √∫nico

    // Pega o c√≥digo do URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    
    // Mostra o c√≥digo do voucher
    document.getElementById("status-code").textContent = `VOUCHER ${code || 'INV√ÅLIDO'}`;

    if (!code) {
        document.getElementById("status-message").textContent = "C√≥digo do voucher n√£o encontrado na URL.";
        document.getElementById("status-message").className = "status used";
    }

    // Fun√ß√£o para carregar o status inicial do voucher (Status Check)
    async function loadVoucher() {
      if (!code) return;

      const statusMessage = document.getElementById("status-message");
      const pinSection = document.getElementById("pin-section");
      const statusProductName = document.getElementById("status-product-name");

      try {
        // ‚úÖ 1. Status Check: Envia c√≥digo e PIN vazio/nulo
        const res = await fetch(VALIDATE_URL, { 
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code, pin: "" }) // PIN VAZIO: ACIONA STATUS CHECK
        });
        
        const data = await res.json();

        if (!res.ok && res.status !== 400 && res.status !== 401 && res.status !== 403 && res.status !== 404) {
             // Erro de Servidor (500)
             statusMessage.textContent = "Erro de Servidor ao carregar status.";
             statusMessage.className = "status used";
             return;
        }

        // 2. Trata o Status devolvido pelo backend
        if (data.status === "used") {
          statusMessage.textContent = "‚ùå Voucher j√° utilizado.";
          statusMessage.className = "status used";
        } else if (data.status === "expired") {
          statusMessage.textContent = "‚ö†Ô∏è Voucher expirado.";
          statusMessage.className = "status expired";
        } else if (data.status === "valid") { 
          statusMessage.textContent = "‚úÖ Voucher v√°lido!";
          statusProductName.textContent = data.productName || ""; // Usa o dado do backend
          statusMessage.className = "status valid";
          pinSection.classList.remove("hidden"); // Mostra a caixa do PIN!
        } else {
          // Caso de erro do backend (ex: c√≥digo n√£o encontrado)
          statusMessage.textContent = data.error || "Erro desconhecido.";
          statusMessage.className = "status used";
        }

      } catch (err) {
        console.error("Erro de Rede ou JSON:", err);
        statusMessage.textContent = "Erro ao validar voucher. Verifique a conex√£o.";
        statusMessage.className = "status used";
      }
    }


    // Fun√ß√£o para marcar como usado (Uso/Transfer√™ncia)
    async function markAsUsed() {
      const pin = document.getElementById("pin-input").value.trim();
      if (!pin) return alert("Por favor, insira o PIN do parceiro.");

      try {
        // ‚úÖ Uso/Transfer√™ncia: Envia c√≥digo E PIN
        const res = await fetch(VALIDATE_URL, { // Rota √∫nica
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code, pin: pin }) // PIN PREENCHIDO: ACIONA USO
        });
        
        const result = await res.json();

        if (res.ok && result.success) {
          // üéâ SUCESSO!
          alert("‚úÖ Voucher validado e utilizado com sucesso! A transfer√™ncia foi processada.");
          location.reload(); // Atualiza a p√°gina para mostrar o novo status "Usado"
        } else {
          // ‚ùå ERRO de valida√ß√£o (PIN incorreto, j√° usado, etc.)
          alert(result.error || "Erro ao marcar voucher.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro de conex√£o com o servidor.");
      }
    }

    document.getElementById("use-btn").addEventListener("click", markAsUsed);

    // Inicia a verifica√ß√£o de status
    loadVoucher();
  </script>
</body>
</html>
